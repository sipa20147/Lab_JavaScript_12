<!DOCTYPE html>
<html>

  <head>
    <title>Задание №6</title>
  </head>

<body>

  <button onclick="arrayShow()">Press!!!</button>

  <p id="replace"></p>

  <script>
    var myArray = ["Лестер", "Тоттенхем", "Арсенал"];
    document.getElementById("replace").innerHTML = myArray;

    function arrayShow() {
      alert(myArray.pop());
      document.getElementById("replace").innerHTML = myArray;
    } 
  </script>

</body>
