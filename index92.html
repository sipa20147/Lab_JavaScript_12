<!DOCTYPE html>
<html>

<head>
  <title>Пример 2 с массивами</title>
</head>

<body>

  <button onclick="arrayShow()">Press!!!</button>

  <p id="replace"></p>

  <script type="text/javascript">

    function arrayShow() {
      var myArray = [1989, "Азаренко", true];
      document.getElementById("replace").innerHTML = myArray;
    } 
  </script>

</body>

</html>
