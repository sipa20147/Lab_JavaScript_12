<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>AJAX</title>
</head>

<body>
  <span id="ajax_test">Click me!</span> <br />
  <script>
    $("#ajax_test").click(function () {
      $.get('script.php', function (data) {
        $('body').append(data);
      })
    });  
  </script>

</body>

</html>
