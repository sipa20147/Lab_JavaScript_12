<!DOCTYPE html>
<html>

<head>
  <title>Задание №3</title>
</head>

<body>

  <button onclick="arrayShow()">Press!!!</button>

  <p id="replace"></p>

  <script>
    var myArray = [9, 10, 11];
    document.getElementById("replace").innerHTML = myArray;

    function arrayShow() {
      myArray.push(12, 13, 14);
      document.getElementById("replace").innerHTML = myArray;
    } 
  </script>

</body>
