<!DOCTYPE html>
<html>

<head>
  <title>Пример 1 с массивами</title>
</head>

<body>

  <button onclick="arrayShow()">Press!!!</button>

  <p id="replace"></p>

  <script type="text/javascript">
    var myArray = new Array();
    myArray[0] = 1989;
    myArray[1] = "Азаренко";
    myArray[2] = true;

    function arrayShow() {
      document.getElementById("replace").innerHTML = myArray;
    } 
  </script>

</body>

</html>
