<!DOCTYPE html>
<html>

  <head>
    <title>Задание №10</title>
  </head>

<body>

  <button onclick="arrayShow()">Press!!!</button>

  <p id="replace"></p>

  <script>
    var myArray = [1, 2, 3, 4, 5];
    document.getElementById("replace").innerHTML = myArray;

    function arrayShow() {
      myArray.splice(1, 2);
      document.getElementById("replace").innerHTML = myArray;
    } 
  </script>

</body>

</html>
